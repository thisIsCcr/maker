<style type="text/css">
    #container {
        border: 1px solid red;
        margin: 15px;
    }

    .item {
        background: rgb(135, 199, 135);
        width: 250px;
    }

    .item img {
        margin: 0px;
        padding: 0px;
        display: block;
    }
</style>
<div class="row">
    <div class="col-lg-12 ">
        <div id="container_img"></div>
    </div>
</div>
<script>
    $(function () {
        $.get('/file/getResourceFileInfo', function (result) {
            var imgdata = result.data.records;
            var loadData,
                template = "<div class='item'><img src='http://47.98.124.87/usr/maker/upFile/{0}' width='100%'/></div>";
            for (key in imgdata) {
                loadData += template.format(imgdata[key].resName)
            }
            console.log(loadData)
            $("container_img").append(loadData)
        }, 'json')

        var wall = new Freewall("#container_img");
        wall.reset({
            selector: '.item',
            animate: true,
            cellW: 250,
            cellH: 'auto',
            onResize: function () {
                wall.fitWidth();
            }
        });
        /*wall.container.find('.item img').load(function() {
            wall.fitWidth();
        });*/
    });
</script>
