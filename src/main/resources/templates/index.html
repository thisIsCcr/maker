                <dd>
                    <p class="text-right">v1.0.0</p>

        <script>
            var piCameraSwitch = function (optionType) {
                $.get("/piControl/piCameraSwitch/{0}".format(optionType), function (result) {
                    console.log(result)
                }, "json")
            }
        </script>
        <div class="col-lg-2 Icell col-lg-offset-10">
            <div class="text-center">
                <h4>树莓派相机开关&nbsp;<small>raspberry pie</small>
                </h4>
                <input type="button" class="btn btn-success" value="开启" onclick="piCameraSwitch(1)"/>
                <input type="button" class="btn btn-danger" value="关闭" onclick="piCameraSwitch(0)"/>
            </div>
        </div>

    </div>
